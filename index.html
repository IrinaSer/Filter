<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="grid-container">
    <div id="app" class="main-app">
        <filter-row
                v-for="row in filterRows"
                :key="row.id"
                :content="row"
                :count="filterRows.length"
                @remove="removeFromFilter"
        ></filter-row>
        <a href="#" id="add" v-show="filterRows.length<10" @click="createFilterRow" class="add-condition">Add condition</a>
        <hr>
        <button class="button" @click="pushToStore">Apply</button>
        <button class="button secondary" @click="clearFilter">Clear filter</button>
        <div class="result">
            <h4>Result: </h4>
            <pre>
                {{ store }}
            </pre>
        </div>

    </div>
</div>

<script src="js/vue.js"></script>
<script src="js/script.js"></script>
</body>
</html>
